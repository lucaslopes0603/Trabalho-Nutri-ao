<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nutrimax</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo global */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Estilo do cabeçalho */
        header {
            background: #666666;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
        }

        .back-arrow {
            color: #fff; /* Cor da seta */
            text-decoration: none; /* Remove sublinhado */
            font-size: 1.5em; /* Tamanho da seta */
            margin-right: 10px; /* Espaçamento entre a seta e o logo */
            display: flex; /* Para alinhar com a logo */
            align-items: center; /* Centralizar verticalmente */
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-img {
            width: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .logo-text {
            color: #fff; /* Define a cor do texto como branca */
            margin: 0;
            vertical-align: middle;
        }

        /* Estilo do contêiner */
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            margin-top: 10px; /* Reduzir a margem superior para subir a caixa de login */
        }

        /* Estilo do formulário */
        form {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #444444;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-top: 10px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" class="back-arrow">&#8592;</a> <!-- Seta para voltar -->
            <img src="logo.png" alt="Logo Nutrimax" class="logo-img">
            <h1 class="logo-text">NUTRIMAX</h1>
        </div>
    </header>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Usuário:</label>
            <input type="text" id="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" required>
            <button type="submit">Entrar</button>
        </form>
        <p><a href="#">Esqueceu sua senha?</a></p>
        <p><a href="#">Criar nova conta</a></p>
    </div>
</body>
</html>
