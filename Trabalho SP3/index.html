<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrimax - Nutrição para uma Vida Saudável</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo global */
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Estilo do cabeçalho */
        header {
            background: #666666;
            color: #fff;
            padding: 20px 0;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-img {
            width: 50px;
            margin-right: 10px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            padding: 10px 20px;
            transition: background 0.3s ease;
        }

        nav ul li button:hover {
            background: #444444;
        }

        /* Estilo do herói */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px 0;
            flex: 1;
        }

        .hero h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            overflow: hidden;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%;
        }

        .carousel img {
            width: 100%;
            display: block;
        }

        .carousel img:not(:first-child) {
            display: none;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        
        footer {
            background: #305e32;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <img src="logo.png" alt="Logo Nutrimax" class="logo-img" width="150" height="50">
                    <h1>NUTRIMAX</h1>
                </div>
                <ul>
                    <li><button onclick="location.href='#'">Início</button></li>
                    <li><button onclick="location.href='IMC.html'">IMC</button></li>
                    <li><button onclick="location.href='forum.html'">Fórum</button></li>
                    <li><button onclick="location.href='login.html'">Login</button></li>
                    <li><button onclick="location.href='registrador.html'">Registrar</button></li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <h2>Descubra o Poder da Nutrição</h2>
            <p>Transforme sua saúde e bem-estar com uma alimentação equilibrada.</p>
            
            <div class="carousel-container">
                <div class="carousel">
                    <img src="foto1.jpg" alt="Foto 1">
                    <img src="foto2.jpg" alt="Foto 2">
                    <img src="foto3.jpg" alt="Foto 3">
                </div>
                <div class="carousel-buttons">
                    <button onclick="prevSlide()">&#10094;</button>
                    <button onclick="nextSlide()">&#10095;</button>
                </div>
            </div>
            
            <a href="#">Saiba Mais</a>
        </section>

        <section class="featured">
            <h2>Artigos em Destaque</h2>
            <!-- Adicione o conteúdo dos artigos em destaque aqui -->
        </section>

        <footer>
            <p>&copy; 2023 Nutrimax</p>
        </footer>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel img');

        function showSlide(index) {
            slides.forEach((slide, idx) => {
                slide.style.display = idx === index ? 'block' : 'none';
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
